<div class="aviasales">
  <div class="logo"></div>
  <div class="content-block">
    <app-filter class="filter-block" [data]=data (filteredData)=filteredData($event)
                (currency)=newCurrencyData($event)></app-filter>
    <div class="tickets-block">
      <app-ticket *ngFor="let ticket of data" [ticket]=ticket [currency]='currency'></app-ticket>
    </div>
  </div>
</div>
